<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <script src="vendor/components/jquery/jquery.min.js"></script>
   </head>
<body>

<table><tr>
<td valign="top">
   <form action="pushover-http.php" id="pushover">
     config:  <br><input type="text" id="pushconfig" name="config" size="42"                ><br>
     user:    <br><input type="text" id="pushuser" name="user" size="42"                    ><br>
     token:   <br><input type="text" id="pushtoken" name="token" size="42"                  ><br>
     priority:<br><input type="text" id="pushpriority" name="priority" size="42"            ><br>
     message: <br><input type="text" id="pushmessage" name="message" size="42"              ><br>
     title:   <br><input type="text" id="pushtitle" name="title" size="42"                  ><br>
     url:     <br><input type="text" id="pushurl" name="url" size="42"                      ><br>
     urlTitle:<br><input type="text" id="pushurltitle" name="urlTitle" size="42"            ><br>
     sound:   <br><input type="text" id="pushsound" name="sound" size="42"                  ><br>
     html:    <br><input type="text" id="pushhtml" name="html" size="42"                    ><br>
     device:  <br><input type="text" id="pushdevice" name="device" size="42"                ><br>
     date:    <br><input type="text" id="pushdatetime" name="datetime" size="42"            ><br>
     retry:   <br><input type="text" id="pushretry" name="retry" size="42"                  ><br>
     expire:  <br><input type="text" id="pushexpire" name="expire" size="42"                ><br>
     callback:<br><input type="text" id="pushcallback" name="callback" size="42"            ><br>
              <br><input type="submit" id="pushsubmit" value="push" size="42"               >
                  <input type="radio" name="method" value="get" id="pushrbget" checked      > GET
                  <input type="radio" name="method" value="post" id="pushrbpost"            > POST
                  <input type="checkbox" name="debug" value="debug" id="pushdebug"          > DEBUG

   </form>
</td>
<td valign="top">
   <form action="pushover-http.php" id="poll">
     config:  <br><input type="text" id="pollconfig" name="config" size="42"                ><br>
     receipt: <br><input type="text" id="pollreceipt" name="receipt" size="42"              ><br>
     token:   <br><input type="text" id="polltoken" name="token" size="42"                  ><br>
              <br><input type="submit" id="pollsubmit" value="poll"                         >
              <input type="radio" name="method" value="get" id="pollrbget" checked          > GET
              <input type="radio" name="method" value="post" id="pollrbpost"                > POST
              <input type="checkbox" name="debug" value="debug" id="polldebug"              > DEBUG              
   </form>
</td>
</tr>
<tr>
   <td colspan="2">
   <hr>
   </td>
</tr>
</table>

<!-- the result of the push will be rendered inside this div -->
<div id="result"></div>

</body>
</html>

<script type='text/javascript'>
   /*
    * pushover from submit
    */

   $("#pushover").submit(function(event) {
       $("#result").empty()

       /* stop form from submitting normally */
       event.preventDefault();
       /* get some values from elements on the page: */
       var $form = $(this),
           url = $form.attr('action');

       /* Send the data using post/get */
       data = {
         job: 'push',
         config: $('#pushconfig').val(),
         user: $('#pushuser').val(),
         token: $('#pushtoken').val(),
         priority: $('#pushpriority').val(),
         message: $('#pushmessage').val(),
         title: $('#pushtitle').val(),
         url: $('#pushurl').val(),
         urlTitle: $('#pushurlTitle').val(),
         sound: $('#pushsound').val(),
         device: $('#pushdevice').val(),
         datetime: $('#pushdatetime').val(),
         retry: $('#pushretry').val(),
         expire: $('#pushexpire').val(),
         callback: $('#pushcallback').val()
       };

       if($('#pushdebug').prop("checked"))
         data.echo = 1;

       if($('#pushrbget').prop("checked")) {
         var posting = $.get(url, data);
       } else {
         var posting = $.post(url, data);
       }
       /* Put the results in a div */
       posting.done(function(data) {
           $("#result").append(data);           
           var receipt = data.match('[A-Za-z0-9]{30}')
           var pollform = document.getElementById('poll');
           pollform.elements["pollreceipt"].value = receipt;
           pollform.elements["polltoken"].value = $('#pushtoken').val();
           pollform.elements["pollconfig"].value = $('#pushconfig').val();
       });
       posting.fail(function(data) {
           $("#result").append("[" + data.status + "] " + data.statusText + "<br>" + data.responseText);
       });
   });

   /*
    * poll from submit
    */
   $("#poll").submit(function(event) {
       $("#result").empty();

       /* stop form from submitting normally */
       event.preventDefault();
       /* get some values from elements on the page: */
       var $form = $(this),
           url = $form.attr('action');

       data = {
         job: 'poll',
         config: $('#pollconfig').val(),
         receipt: $('#pollreceipt').val(),
         token: $('#polltoken').val()
       };
 
       if($('#polldebug').prop("checked"))
         data.echo = 1;

       if($('#pollrbget').prop("checked")) {
         var posting = $.get(url, data);
       } else {
         var posting = $.post(url, data);
       }
       
       /* Put the results in a div */
       posting.done(function(data) {
           $("#result").append(data);           
       });
       posting.fail(function(data) {
           $("#result").append("[" + data.status + "] " + data.statusText + "<br>" + data.responseText);
       });
   });
</script>
