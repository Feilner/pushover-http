<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <script src="vendor/components/jquery/jquery.min.js"></script>
      <script type="text/javascript">
      function changeMethod() {
         var method = document.querySelector('input[name = "method"]:checked').value;
         $("#myform").attr("method", method);
         document.getElementById('rbget').removeAttribute('name');
         document.getElementById('rbpost').removeAttribute('name');
      }
      </script>
   </head>
<body>

<form action="pushover-http.php" id="myform">
  config:  <br><input type="text" name="config"                                      ><br>
<!--  user:    <br><input type="text" name="user"                                        ><br>-->
<!--  token:   <br><input type="text" name="token"^                                      ><br>-->
  priority:<br><input type="text" name="priority"                                    ><br>
  message: <br><input type="text" name="message"                                     ><br>
  title:   <br><input type="text" name="title"                                       ><br>
  url:     <br><input type="text" name="url"                                         ><br>
  urlTitle:<br><input type="text" name="urlTitle"                                    ><br>
  sound:   <br><input type="text" name="sound"                                       ><br>
  html:    <br><input type="text" name="html"                                        ><br>
  device:  <br><input type="text" name="device"                                      ><br>
  date:    <br><input type="text" name="datetime"                                    ><br>
  retry:   <br><input type="text" name="retry"                                       ><br>
  expire:  <br><input type="text" name="expire"                                      ><br>
  callback:<br><input type="text" name="callback"                                    ><br>
           <br><input type="submit" value="submit" onclick="changeMethod()"          >
               <input type="radio" name="method" value="get"  id="rbget" checked     > GET
               <input type="radio" name="method" value="post" id="rbpost"            > POST

</form>
</body>
</html>
